<!DOCTYPE html>
<html lang="en" ng-app="greeter" class="no-js"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <style>
  .rcorners2 {
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 5px;
  }
</style>
</head>
<body ng-controller="greeterController">
  
  <h1>Greeter Hello World</h1>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  
  <script src="app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services_c.js"></script>
  <script src="contracts/greeterabi.js"></script>
    
 <div  class="rcorners2">
   <h3>Execute pre-deployed Greeter Contract</h3>
    <p>Address: <input type="text" ng-model="address"></p> 
    <button ng-click="executeGreeter()">Execute</button>
    <p>Greeter Say: <span ng-bind="executeResult"></span></p>
 </div> 
  <br>
   <div  class="rcorners2">
    <h3>Deploy New Greeter Contract</h3>
    <p>What do you want to say: <input type="text" ng-model="greetingText"></p>
    <p>How much gas you want to spend: <input type="text" ng-model="gasPrice"></p>   
     <button ng-click="deployNewContract()">Deploy</button>
    <p>Result: <span ng-bind="deployResult"></span></p>  
  </div> 
  
</body>
</html>
